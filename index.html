<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/44f920fdc6.js" crossorigin="anonymous"></script>
</head>
<!-- Main Body -->
<body>
  <div class="row">
  <!-- Huddle Logo  -->
  <div class="logo">
    <img src="images/logo.svg" alt="huddle logo" class="huddle__logo">
  </div>
  <!-- Mock img -->
<div class="column">
  <div class="mock__img">
    <img src="images/illustration-mockups.svg" alt="mockup browser for desktop and moblie">
  </div>
</div>  
  <!-- Main Text -->
<div class="column"> 
<div class="main__text">
  <h1>Build The Community<br> Your Fans Will Love</h1>
  <p>  Huddle re-imagines the way we build communities. You have a voice,   but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
    <!-- Register Button -->
  <button type="submit" class="reg__btn">Register</button>
  <!-- Social Media Links -->
  <div class="social__links">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
     <a href="#"><i class="fab fa-instagram"></i></a>
     <a href="#"><i class="fab fa-twitter"></i></a>
 </div>
</div>
</div>
</div>
<!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joshua Manansala</a>.
    </p>
  </footer>
</body>
</html>
